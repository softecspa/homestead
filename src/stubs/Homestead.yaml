---
ip: "192.168.10.13"
memory: 4096
cpus: 2
provider: virtualbox
name: homestead-7-softecspa 
mariadb: true 
#mongodb: true 
yarn: true 
#dumpdbonhalt: true

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/Code
      to: /home/vagrant/Code

sites:
    - map: homestead.app
      to: /home/vagrant/Code/Laravel/public

databases:
    - name: homestead
      type: mysql
      backup: ~/Code/

